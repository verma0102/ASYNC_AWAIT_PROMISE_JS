<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <script>
    let user={
           name:"Pappu",
           age:22,
           address:"delhi",
           printDetails:function(){
             console.log(this.name);
           }
    }
    user.printDetails();

    let user2={
           name:"Vijay",
           age:24,
           address:"Noida",
    }
    user.printDetails.call(user2);

    // second Methed
    let userDetails = {
      name: "Pappu",
      age: 22,
      address: "delhi",
    }
    printDetails = function (state, country) {
      console.log(this.name + " " + state + " " + country);
    }
    printDetails.call(userDetails, "delhi", "India");

    let userDetails2 = {
      name: "Mantosh",
      age: 25,
      address: "Noida sec-15",
    }
    //call
    printDetails.call(userDetails2, "Noida", "India");
    //apply
    printDetails.apply(userDetails2, ["Noida sec-15", "India"]);
    //bind
    let newFun = printDetails.bind(userDetails, "USA", "India");
    console.log(newFun());

  </script>
</body>

</html>
