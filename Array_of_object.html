 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async_await_promise</title>
</head>
<body>
    <script>
        let data=[
            {name:"Pappu singh",designation:"Full Stack Developer"},
            {name:"Rupesh singh",designation:"software Developer"},
            {name:"Golu singh",designation:"developer"},
        ];         
        function getData(){
               let output="";
               data.forEach((da,index)=>{
                    output+=`<li>${da.name}</li>`;
            
               },5000);
              document.body.innerHTML=output                                              
        
            }

            function createData(newData){
                setTimeout(()=>{
                     data.push(newData)
                     getData();
                },3000)
            }
            createData({name:"Aakash singh",designation:"software Developer"}); 
    
    </script>
</body>
</html>
